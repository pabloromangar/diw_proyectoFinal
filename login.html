<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body class="bg-secondary overflow-hidden" style="height: 100vh;">
    <div class="h-100 d-flex justify-content-center align-items-center w-100">
        <div class="row bg-primary login h-50 p-4 py-5 w-100 mx-4">
            <img src="img/logo.png" alt="" class="img-fluid logo col-md-2">
            <form action="index.html" class="col-12 bg-light p-5 my-2 rounded-5 col-md-8">
                <h4 class="fw-bold">Inicio de Sesión</h4>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control login-input p-0 my-4" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control login-input p-0 my-4" placeholder="Contraseña">
                </div>
                <input type="submit" class="btn btn-primary m-auto d-block my-2 bg-primary" value="Acceder">
                <p class="text-center">¿No tienes una cuenta? <a href="register.html">Regístrate aquí.</a></p>
            </form>
        </div>
    </div>

</body>
</html>
